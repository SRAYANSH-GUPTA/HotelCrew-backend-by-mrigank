version: "3.9"

services:
  # ─── PostgreSQL Database ───────────────────────────────────────
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-hotelcrew}
      POSTGRES_USER: ${POSTGRES_USER:-hotelcrew}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-hotelcrew_secret}
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-hotelcrew}" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # ─── Django Backend ────────────────────────────────────────────
  web:
    build: .
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      # Override DATABASE_URL to point at the Docker Compose DB service
      DATABASE_URL: postgres://${POSTGRES_USER:-hotelcrew}:${POSTGRES_PASSWORD:-hotelcrew_secret}@db:5432/${POSTGRES_DB:-hotelcrew}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      # Mount firebase credentials if needed
      - ./firebase_credentials:/app/firebase_credentials:ro

volumes:
  pgdata:
